<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title> calculator </title>
</head>

<html>
    <body>
        <div class = "calculator">
            <input type = "text" class = "disp" value = '' disabled>
            <div class= "row">
                <button class = "operation" type = button value = "%">%</button>   
                <button class = "operation" type = button value = "C">C</button>   
                <button class = "operation" type = button value = "x2">x<sup>2</sup></button>   
                <button class = "operation" type = button value = "back">bk</button>  
            </div> 
            <div class= "row">
                <button class = "num" type = button value = "7">7</button>   
                <button class = "num" type = button value = "8">8</button>   
                <button class = "num" type = button value = "9">9</button>   
                <button class = "operation" type = button value = "*">x</button>
            </div>
            <div class= "row">
                <button class = "num" type = button value = "4">4</button> 
                <button class = "num" type = button value = "5">5</button> 
                <button class = "num" type = button value = "6">6</button> 
                <button class = "operation" type = button value = "-">-</button> 
            </div>
            <div class = "row">
                <button class = "num" type = button value = "1">1</button>   
                <button class = "num" type = button value = "2">2</button> 
                <button class = "num" type = button value = "3">3</button> 
                <button class = "operation" type = button value = "+">+</button>  
            </div>
            <div class = "row">
                <button class = "operation" type = button value = "/">/</button>   
                <button class = "num" type = button value = "0">0</button> 
                <button class = "except" type = button value = ".">.</button> 
                <button class = "operation" type = button value = "=">=</button>  
            </div>
        </div>
        <script type="text/javascript" src="source.js">
            //document.write(answer);
        </script>
    </body>
</html>
